name: Nightly Config Backup

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  backup:
    runs-on: ubuntu-latest
    env:
      TZ: UTC
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Collect configs
        run: |
          set -euo pipefail
          mkdir -p out
          cp -r .github/workflows out/ || true
          cp -r .github/trust     out/ || true
          [ -f .github/CODEOWNERS ] && cp .github/CODEOWNERS out/ || true
          [ -f sbom.spdx.json ]    && cp sbom.spdx.json     out/ || true
          tar czf "backup-$(date -u +%F).tgz" -C out .

      - name: Upload to S3
        env:
          B: ${{ vars.BACKUP_BUCKET }}
          BACKUP_KMS_KEY_ID: ${{ vars.BACKUP_KMS_KEY_ID }} # optional: ARN/ID KMS key
        run: |
          set -euo pipefail
          test -n "${B:?BACKUP_BUCKET not set}"

          # If given BACKUP_KMS_KEY_ID â€”  using KMS, otherwise AES256
          SSE_ARGS="--sse AES256"
          if [ -n "${BACKUP_KMS_KEY_ID:-}" ]; then
            SSE_ARGS="--sse aws:kms --sse-kms-key-id ${BACKUP_KMS_KEY_ID}"
          fi

          dst="s3://$B/backups/$(date -u +%Y/%m)/"
          echo "Uploading backup to: $dst  ($SSE_ARGS)"
          aws s3 cp --only-show-errors backup-*.tgz "$dst" $SSE_ARGS
